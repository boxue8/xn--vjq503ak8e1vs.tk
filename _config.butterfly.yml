# 导航菜单
menu:
  首页: / || fas fa-home
  归档: /archives/ || fas fa-archive
  标签: /tags/ || fas fa-tags
  分类: /categories/ || fas fa-folder-open
# 代码相关
highlight_theme: mac
# 搜索
local_search:
  enable: true
  preload: true
# 头像
avatar:
  img: /img/avatar.png
# 顶部图
disable_top_img: true
# 404
error_404:
  enable: true
  subtitle: '页面没有找到'
  background: /img/404.png
# 字数统计
wordcount:
  enable: true